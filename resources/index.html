<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div cass="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-10">
          <div class="jumbotron">
            <div class="row row-icons">
              <button id="get-quote" type="button" class="btn btn-large btn-primary"><i class="fa fa-forward" aria-hidden="true"></i></button>
              <button id="tweet-quote" type="button" class="btn btn-large btn-primary" href=""><i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <div class="row">
              <div id="quote-bin">
              </div>
            </div>   
          </div>
          <div class="row text-center"><a href="https://www.quotesondesign.com" target="_blank"/a><small>{quotes on design}</small>
          </div>
        </div>
        <div class="col-xs-1">
        </div>
      </div>
    </div>
  </header>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/baac30edfc.js"></script>
<script src="/js/script.js"></script>
</body>    
</html>
